<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_style.css') }}">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <title>{% block title %}Default title{% endblock %}</title>
</head>
<body>
    
<div class="sidebar">
        <div class="sidebar-brand">
            <h1><a href="/"><img class="img" src="https://puu.sh/Im5Rd/506e4631da.png"></a></h1>
        </div>
        <img class="whitebar-line" src="{{ url_for('static', filename='whitebar.png') }}">
        <div class="sidebar-menu">
            <ul>
                <li><a href="/temp" {% block active_temp %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im2pg/1699a1b89e.png"><span>Temperature</span></a></li>
            </ul>
            <ul>
                <li><a href="/humi" {% block active_humi %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im35b/2945fe3e3b.png"><span>Humidity</span></a></li>
            </ul>
            <ul>
                <li><a href="/controls" {% block active_ctrl %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im3A8/4fe19452d0.png"><span>Controls</span></a></li>
            </ul>
            <ul>
                <li><a href="/alerts" {% block active_alerts %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Imugx/f7736adf7d.png"><span>Alerts</span></a></li>
            </ul>
            <ul>
                <li><a href="/user" {% block active_user %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im35j/00932d1d2f.png"><span>User</span></a></li>
            </ul>
            <ul>
                <li><a href="/contact" {% block active_contact %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im3dL/0de59df947.png"><span>Contact</span></a></li>
            </ul>
            <ul>
                <li><a href="/" {% block active_logout %}{% endblock %}><img class="sidebaricon" src="https://puu.sh/Im44k/9ea019f209.png"><span>Log out</span></a></li>
            </ul>
        </div>
</div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
